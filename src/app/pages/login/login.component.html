<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="#" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>

          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" [(ngModel)]="username" class="form-control" id="email" placeholder="Email Address" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="d-flex mt-1 justify-content-between">


          </div>
          <div class="d-grid mt-4">
            <button (click)="onLogin()" type="button" class="btn btn-primary">Login</button>
          </div>
          <div class="saprator mt-3">
            <span></span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
